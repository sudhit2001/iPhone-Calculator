<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculater</title>
</head>
<body>
    
    <header>
        <h1>iPhone Calculator</h1>
    </header>

    <section>
        <div class="screen">
            <div class="answer">
                <p class="value">0</p>
            </div>
            <div class="input">
                <a onclick="clr()" class="clear">AC</a> 
                <a class="dn">+/-</a> 
                <a onclick="inst('%')" class="op rem">%</a> 
                <a onclick="inst('/')" class="op div">/</a> 
                <a onclick="inst(7)" class="no seven">7</a> 
                <a onclick="inst(8)" class="no eight">8</a> 
                <a onclick="inst(9)" class="no nine">9</a> 
                <a onclick="inst('*')" class="op multiply">x</a> 
                <a onclick="inst(4)" class="no four">4</a> 
                <a onclick="inst(5)" class="no five">5</a> 
                <a onclick="inst(6)" class="no six">6</a> 
                <a onclick="inst('-')" class="op minus">-</a> 
                <a onclick="inst(1)" class="no one">1</a> 
                <a onclick="inst(2)" class="no two">2</a> 
                <a onclick="inst(3)" class="no three">3</a> 
                <a onclick="inst('+')" class="op plus">+</a> 
                <a onclick="inst(0)" class="no zero">0</a> 
                <a onclick="inst('.')" class="dot">.</a> 
                <a onclick="eql()" class="op equal">=</a> 
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
