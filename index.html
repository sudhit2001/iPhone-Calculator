<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculater</title>
</head>
<body>
    
    <header>
        <h1>iPhone Calculator</h1>
    </header>

    <section>
        <div class="screen">
            <div class="answer">
                <p class="value">0</p>
            </div>
            <div class="input">
                <a href="#!" class="clear">AC</a>
                <a href="#!" class="dn">+/-</a>
                <a href="#!" class="op rem">%</a>
                <a href="#!" class="op div">/</a>
                <a href="#!" class="no seven">7</a>
                <a href="#!" class="no eight">8</a>
                <a href="#!" class="no nine">9</a>
                <a href="#!" class="op multiply">x</a>
                <a href="#!" class="no four">4</a>
                <a href="#!" class="no five">5</a>
                <a href="#!" class="no six">6</a>
                <a href="#!" class="op minus">-</a>
                <a href="#!" class="no one">1</a>
                <a href="#!" class="no two">2</a>
                <a href="#!" class="no three">3</a>
                <a href="#!" class="op plus">+</a>
                <a href="#!" class="no zero">0</a>
                <a href="#!" class="dot">.</a>
                <a href="#!" class="op equal">=</a>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
